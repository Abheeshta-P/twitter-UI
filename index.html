<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="icons/xfavicon.png" type="image/png">
    <link rel="stylesheet" href="styles/general.css">
    <link rel="stylesheet" href="styles/navbar.css">
    <link rel="stylesheet" href="styles/posts.css">
    <link rel="stylesheet" href="styles/utils.css">
    <title>(2) Home /X</title>
</head>
<body>
    <main class="container">

        <nav>
            <div class="side-bar" >
                <div class="x-box">
                    <div class="x-logo">
                            <a href="https://twitter.com/home"><img src="icons/logo-white.png" alt="x-logo"></a>
                    </div>
                </div>
                <div class="home">
                    <div class="homewithdot">
                        <a href="https://twitter.com/home">
                            <img src="icons/Home.svg" alt="Home">
                        </a>
                        <div class="home-dot"></div>
                    </div>
                    <a href="https://twitter.com/home">
                    <p>Home</p></a>
                </div>
                <div class="explore">
                    <img src="icons/search.svg" alt="explore">
                    <p>Explore</p>
                </div>
                <div class="notifications">
                    <div class="notiwithcount">
                        <img src="icons/noti.svg" alt="notifications">
                        <div class="noti-count">2</div>
                    </div>
                    <p>Notifications</p>
                </div>
                <div class="msg">
                    <img src="icons/msg.svg" alt="message">
                    <p>Messages</p>
                </div>
                <div class="list">
                    <img src="icons/list.svg" alt="list">
                    <p>Lists</p>
                </div>
                <div class="commu">
                    <img src="icons/commu.svg" alt="communities">
                    <p>Communities</p>
                </div>
                <div class="pre">
                    <img src="icons/premium.svg" alt="premium">
                    <p>Premium</p>
                </div>
                <div class="profile">
                    <img src="icons/profile.svg" alt="profile">
                    <p>Profile</p>
                </div>
                <div class="more">
                    <img src="icons/more.svg" alt="more">
                    <p>More</p>
                </div>
                <div class="post-btn">
                    <button>Post</button>
                </div>
                <div class="profile-box">
                    <div class="profile-dp">
                    <img src="images/InShot_20231008_153204919.jpg" alt="DP">
                    </div>
                    <div class="profile-info">
                        <div class="profile-name">
                            <p>Abheeshta P</p>
                            <p>@Abheeshta_</p>
                        </div>
                        <div class="threedots">
                        <img src="icons/3dot.svg" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </nav>
        <section>
            <div class="x-posts-sec">
                <div class="x-posts-sec-nav">
                    <div class="forme"> For you 
                        
                    </div>
                    <div>Following </div>
                    <div>
                        <div class="tooltip-settings-box">
                            <div class="round-settings">
                                <img src="icons/settings.svg" alt="settings">
                            </div>            
                            <div class="tooltip-timeline">
                                Timeline settings
                            </div>
                        </div>
                    </div>
                </div>

                
            </div>
        </section>
    </main>

</html>
